<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="match_guid" name="match_guid" th:value="${tbMatchFall.match_guid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">计划guid：</label>
								<div class="col-sm-8">
									<input id="planGuid" name="planGuid" th:value="${tbMatchFall.planGuid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">理论配比：</label>
								<div class="col-sm-8">
									<input id="theoryGuid" name="theoryGuid" th:value="${tbMatchFall.theoryGuid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">逻辑删除（0：不删除 1：删除）：</label>
								<div class="col-sm-8">
									<input id="isDelete" name="isDelete" th:value="${tbMatchFall.isDelete}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/match/tbMatchFall/edit.js">
	</script>
</body>
</html>
