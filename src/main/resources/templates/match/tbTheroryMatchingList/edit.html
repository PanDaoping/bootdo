<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="therory_list_guid" name="therory_list_guid" th:value="${tbTheroryMatchingList.therory_list_guid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">理论配比guid：</label>
								<div class="col-sm-8">
									<input id="theoryGuid" name="theoryGuid" th:value="${tbTheroryMatchingList.theoryGuid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">材料名称：</label>
								<div class="col-sm-8">
									<input id="material" name="material" th:value="${tbTheroryMatchingList.material}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">每方用量：</label>
								<div class="col-sm-8">
									<input id="dosage" name="dosage" th:value="${tbTheroryMatchingList.dosage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="isDelete" name="isDelete" th:value="${tbTheroryMatchingList.isDelete}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/match/tbTheroryMatchingList/edit.js">
	</script>
</body>
</html>
