<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group form-group-31" style="margin-bottom: 0px;">
								<label class="col-sm-3 control-label">类型标识：</label>
								<div class="col-sm-8 em">
									<input id="typeTag" name="typeTag" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group form-group-31" style="margin-bottom: 0px;">
								<label class="col-sm-3 control-label">类型名称：</label>
								<div class="col-sm-8 em">
									<input id="typeName" name="typeName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group form-group-31" style="margin-bottom: 0px;">
								<label class="col-sm-3 control-label">类型别名：</label>
								<div class="col-sm-8">
									<input id="typeAlias" name="typeAlias" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group form-group-31"style="margin-bottom: 0px;">
								<label class="col-sm-3 control-label">类型说明：</label>
								<div class="col-sm-8">
									<!--<input id="typeDesc" name="typeDesc" class="form-control" type="text">-->
									<textarea name="typeDesc" class="form-control" style="height:80px"></textarea>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/tbSysDic/add.js">
	</script>
</body>
</html>
