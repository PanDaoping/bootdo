<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content " style="padding:0">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content" style="border:none; padding:0" >
					<form class="form-horizontal m-t" id="signupForm" style="width:100%">

						<div class="form-group  form-group-31">
							<label class="col-xs-3 control-label">类型标识：</label>
							<div class="col-xs-8">
								<select id="typeTag" name="typeTag" class="form-control" ></select>
							</div>
						</div>
						<div class="form-group  form-group-31">
							<label class="col-xs-3 control-label">数据字典值：</label>
							<div class="col-xs-8 em">
								<input	 id="dicValue" name="dicValue" class="form-control" type="text" />
							</div>
						</div>
						<div class="form-group  form-group-31">
							<label class="col-xs-3 control-label">数据字典值说明：</label>
							<div class="col-xs-8 em">
								<input id="dicDesc" name="dicDesc" class="form-control" type="text"  />
							</div>
						</div>
						<div class="form-group  form-group-31">
							<label class="col-xs-3 control-label">是否启用：</label>
							<div class="col-xs-8">
								<label class="radio-inline"> <input checked="checked" name="isEnable" type="radio" value="0"> 启用</label>
								<label class="radio-inline"> <input name="isEnable" type="radio" value="1"> 不启用</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12 text-center">
								<button type="" class="btn btn-primary">保存</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/tbSysDicList/add.js">
	</script>
</body>
</html>
