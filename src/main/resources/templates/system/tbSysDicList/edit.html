<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="dic_list_id" name="dic_list_id" th:value="${tbSysDicList.dic_list_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">类型标识：</label>
								<div class="col-sm-8">
									<input id="typeTag" name="typeTag" th:value="${tbSysDicList.typeTag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"> 类型别名：</label>
								<div class="col-sm-8">
									<input id="typeAlias" name="typeAlias" th:value="${tbSysDicList.typeAlias}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型说明：</label>
								<div class="col-sm-8">
									<input id="typeDesc" name="typeDesc" th:value="${tbSysDicList.typeDesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型名称：</label>
								<div class="col-sm-8">
									<input id="typeName" name="typeName" th:value="${tbSysDicList.typeName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数据字典说明：</label>
								<div class="col-sm-8">
									<input id="dicDesc" name="dicDesc" th:value="${tbSysDicList.dicDesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数据字典值：</label>
								<div class="col-sm-8">
									<input id="dicValue" name="dicValue" th:value="${tbSysDicList.dicValue}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">逻辑删除（0：不删除 1：删除）：</label>
								<div class="col-sm-8">
									<input id="isDelete" name="isDelete" th:value="${tbSysDicList.isDelete}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/tbSysDicList/edit.js">
	</script>
</body>
</html>
