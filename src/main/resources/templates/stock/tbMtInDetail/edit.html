<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="order_detail_guid" name="order_detail_guid" th:value="${tbMtInDetail.order_detail_guid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单id：</label>
								<div class="col-sm-8">
									<input id="orderGuid" name="orderGuid" th:value="${tbMtInDetail.orderGuid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">物料编码：</label>
								<div class="col-sm-8">
									<input id="mtCode" name="mtCode" th:value="${tbMtInDetail.mtCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车牌号：</label>
								<div class="col-sm-8">
									<input id="plateNumber" name="plateNumber" th:value="${tbMtInDetail.plateNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">货物名称：</label>
								<div class="col-sm-8">
									<input id="mtName" name="mtName" th:value="${tbMtInDetail.mtName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">毛重：</label>
								<div class="col-sm-8">
									<input id="roughWeight" name="roughWeight" th:value="${tbMtInDetail.roughWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">皮重：</label>
								<div class="col-sm-8">
									<input id="tareWeight" name="tareWeight" th:value="${tbMtInDetail.tareWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">净重：</label>
								<div class="col-sm-8">
									<input id="netWeight" name="netWeight" th:value="${tbMtInDetail.netWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">扣杂 百分比表示：</label>
								<div class="col-sm-8">
									<input id="deductMix" name="deductMix" th:value="${tbMtInDetail.deductMix}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单价：</label>
								<div class="col-sm-8">
									<input id="unitPrice" name="unitPrice" th:value="${tbMtInDetail.unitPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总金额：</label>
								<div class="col-sm-8">
									<input id="sum" name="sum" th:value="${tbMtInDetail.sum}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/stock/tbMtInDetail/edit.js">
	</script>
</body>
</html>
