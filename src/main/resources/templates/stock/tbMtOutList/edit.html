<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="list_guid" name="list_guid" th:value="${tbMtOutList.list_guid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">出库GUID：</label>
								<div class="col-sm-8">
									<input id="outGuid" name="outGuid" th:value="${tbMtOutList.outGuid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">物料编码：</label>
								<div class="col-sm-8">
									<input id="mtMode" name="mtMode" th:value="${tbMtOutList.mtMode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产地：</label>
								<div class="col-sm-8">
									<input id="mtProducer" name="mtProducer" th:value="${tbMtOutList.mtProducer}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="outprice" name="outprice" th:value="${tbMtOutList.outprice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">生产日期：</label>
								<div class="col-sm-8">
									<input id="manuDate" name="manuDate" th:value="${tbMtOutList.manuDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库数量：</label>
								<div class="col-sm-8">
									<input id="outnum" name="outnum" th:value="${tbMtOutList.outnum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">供应商：</label>
								<div class="col-sm-8">
									<input id="supplierName" name="supplierName" th:value="${tbMtOutList.supplierName}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/stock/tbMtOutList/edit.js">
	</script>
</body>
</html>
