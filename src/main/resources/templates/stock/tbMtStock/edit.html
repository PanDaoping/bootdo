<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="mt_code" name="mt_code" th:value="${tbMtStock.mt_code}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">供应商：</label>
								<div class="col-sm-8">
									<input id="supplierName" name="supplierName" th:value="${tbMtStock.supplierName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">规格：</label>
								<div class="col-sm-8">
									<input id="mtSpec" name="mtSpec" th:value="${tbMtStock.mtSpec}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最近操作人：</label>
								<div class="col-sm-8">
									<input id="operUser" name="operUser" th:value="${tbMtStock.operUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计量单位（取值数据字典的MT_UNIT）：</label>
								<div class="col-sm-8">
									<input id="mtUnit" name="mtUnit" th:value="${tbMtStock.mtUnit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">逻辑删除（0：不删除 1：删除）：</label>
								<div class="col-sm-8">
									<input id="isDelete" name="isDelete" th:value="${tbMtStock.isDelete}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属物料编码：</label>
								<div class="col-sm-8">
									<input id="parentMtMode" name="parentMtMode" th:value="${tbMtStock.parentMtMode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">型号：</label>
								<div class="col-sm-8">
									<input id="mtModel" name="mtModel" th:value="${tbMtStock.mtModel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">库存更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${tbMtStock.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最近出库价格（在做材料确认时输入的）	：</label>
								<div class="col-sm-8">
									<input id="latelyOutPrice" name="latelyOutPrice" th:value="${tbMtStock.latelyOutPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">库存量（库存总数量应该等于批次记录表中剩余数量之和）：</label>
								<div class="col-sm-8">
									<input id="stockNum" name="stockNum" th:value="${tbMtStock.stockNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">库存预警值：</label>
								<div class="col-sm-8">
									<input id="alarmNum" name="alarmNum" th:value="${tbMtStock.alarmNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">品牌：</label>
								<div class="col-sm-8">
									<input id="mtBrand" name="mtBrand" th:value="${tbMtStock.mtBrand}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">物料名称：</label>
								<div class="col-sm-8">
									<input id="mtName" name="mtName" th:value="${tbMtStock.mtName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">供应商GUID：</label>
								<div class="col-sm-8">
									<input id="supplierGuid" name="supplierGuid" th:value="${tbMtStock.supplierGuid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">生产厂家：</label>
								<div class="col-sm-8">
									<input id="facturer" name="facturer" th:value="${tbMtStock.facturer}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">生产日期：</label>
								<div class="col-sm-8">
									<input id="manudate" name="manudate" th:value="${tbMtStock.manudate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/stock/tbMtStock/edit.js">
	</script>
</body>
</html>
