<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">出库类型（0：正常出库  1：异常出库 2：盘亏时出库）：</label>
								<div class="col-sm-8">
									<input id="outType" name="outType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">逻辑删除（0：不删除 1：删除）：</label>
								<div class="col-sm-8">
									<input id="isDelete" name="isDelete" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库登记人ID：</label>
								<div class="col-sm-8">
									<input id="regUserId" name="regUserId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工作流审核状态（0：提交 1：审核中 2：审核通过 3：审核被驳回 ）：</label>
								<div class="col-sm-8">
									<input id="checkState" name="checkState" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库描述：</label>
								<div class="col-sm-8">
									<input id="outDesc" name="outDesc" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库领用人ID：</label>
								<div class="col-sm-8">
									<input id="outUserId" name="outUserId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库领用人名称：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库时间：</label>
								<div class="col-sm-8">
									<input id="outTime" name="outTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库总金额：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用途说明：</label>
								<div class="col-sm-8">
									<input id="usePurpose" name="usePurpose" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">业务关联GUID（如果是生产的出库，此字段存储的是计划GUID，如果是盘点所产生的出库，则此字段存储的是盘点GUID，类似理解）：</label>
								<div class="col-sm-8">
									<input id="relationGuid" name="relationGuid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出库单编号：</label>
								<div class="col-sm-8">
									<input id="outcode" name="outcode" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/stock/tbMtOut/add.js">
	</script>
</body>
</html>
