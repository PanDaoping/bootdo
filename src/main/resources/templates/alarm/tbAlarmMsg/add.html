<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">备注字段1：</label>
								<div class="col-sm-8">
									<input id="remark1" name="remark1" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注字段2：</label>
								<div class="col-sm-8">
									<input id="remark2" name="remark2" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注字段3：</label>
								<div class="col-sm-8">
									<input id="remark3" name="remark3" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注字段4：</label>
								<div class="col-sm-8">
									<input id="remark4" name="remark4" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注字段5：</label>
								<div class="col-sm-8">
									<input id="remark5" name="remark5" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消息代码（用于唯一识别此类消息，当告警被恢复后，则有可能需要取消该类告警消息，此编码由各业务模块自行定义）：</label>
								<div class="col-sm-8">
									<input id="msgCode" name="msgCode" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否是待办消息提醒（0：不是 1：是）：</label>
								<div class="col-sm-8">
									<input id="isUndoTask" name="isUndoTask" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">写入时间（日）：</label>
								<div class="col-sm-8">
									<input id="writeDay" name="writeDay" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消息内容：</label>
								<div class="col-sm-8">
									<input id="msgContent" name="msgContent" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消息主体对象（由哪个主体对象产生的消息）：</label>
								<div class="col-sm-8">
									<input id="msgObject" name="msgObject" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">业务关键字（唯一确定具体某业务模块消息的关键字）：</label>
								<div class="col-sm-8">
									<input id="msgKey" name="msgKey" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">告警消息定义ID：</label>
								<div class="col-sm-8">
									<input id="defineId" name="defineId" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/alarm/tbAlarmMsg/add.js">
	</script>
</body>
</html>
