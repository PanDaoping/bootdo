<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">

							<div class="form-group" style="margin-bottom: 0px;">
								<label class="col-sm-3 control-label">施工单位：</label>
								<select  class="form-control must input_text" id="constructionOrganiz" name="constructionOrganiz" onchange="organizeState(this)">

								</select>
							</div>

							<div class="form-group" style="margin-bottom: 0px;">
								<label class="col-sm-3 control-label">施工部位：</label>
								<div class="col-sm-8">
								<select  class="form-control must input_text" id="constructionPart" name="constructionPart" >

								</select>
								</div>
							</div>
							<div class="form-group" style="margin-bottom: 0px;">
								<label class="col-sm-3 control-label">计划方量：</label>
								<div class="col-sm-8">
									<input id="planAmount" name="planAmount" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group" style="margin-bottom: 0px;">
								<label class="col-sm-3 control-label">标号：</label>
								<div class="col-sm-8">
								<select  class="form-control must input_text" id="markNumber" name="markNumber" >

								</select>
								</div>
							</div>

							<div class="form-group" style="margin-bottom: 0px;">
								<label class="col-sm-3 control-label">浇筑方式：</label>
								<div class="col-sm-8">
								<select  class="form-control must input_text" id="pouringWay" name="pouringWay" >

								</select>
								</div>
							</div>

							<div class="form-group" style="margin-bottom: 0px;">
								<label class="col-sm-3 control-label">计划时间：</label>
								<div class="col-sm-8">
									<input id="planDate" name="planDate" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group" style="margin-bottom: 0px;">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group" style="margin-bottom: 0px;">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/product/tbPlanTask/add.js">
	</script>
</body>
</html>
