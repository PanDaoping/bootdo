<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="plan_guid" name="plan_guid" th:value="${tbPlanTask.planGuid}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">施工单位：</label>
								<div class="col-sm-8">
									<input id="constructionOrganiz" name="constructionOrganiz" class="form-control" type="text" th:value="${tbPlanTask.constructionOrganiz}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">施工部位：</label>
								<div class="col-sm-8">
									<input id="constructionPart" name="constructionPart" class="form-control" type="text" th:value="${tbPlanTask.constructionPart}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">计划方量：</label>
								<div class="col-sm-8">
									<input id="planAmount" name="planAmount" class="form-control" type="text"th:value="${tbPlanTask.planAmount}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">标号：</label>
								<div class="col-sm-8">
									<input id="markNumber" name="markNumber" class="form-control" type="text" th:value="${tbPlanTask.markNumber}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">浇筑方式：</label>
								<div class="col-sm-8">
									<input id="pouringWay" name="pouringWay" class="form-control" type="text" th:value="${tbPlanTask.pouringWay}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">计划时间：</label>
								<div class="col-sm-8">
									<input id="planDate" name="planDate" class="form-control" type="text" th:value="${tbPlanTask.planDate}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text" th:value="${tbPlanTask.remark}">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/product/tbPlanTask/edit.js">
	</script>
</body>
</html>
